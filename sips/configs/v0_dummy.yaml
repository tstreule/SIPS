# Config for training the v0 model:
#    - IONet
#    - descriptor upsampling
#    - cross-border keypoints
#    + descriptor loss

arch:
  accelerator: "cpu"
  log_every_n_steps: 5
  max_epochs: 5

model:
  use_color: False # changed...
  with_io: True # changed...
  do_upsample: False
  do_cross: False
  descriptor_loss: True

datasets:
  batch_size: 4

wandb:
  dry_run: True
  offline: False
